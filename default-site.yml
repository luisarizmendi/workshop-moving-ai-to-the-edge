---
site:
  title: Moving AI to the edge
  url: https://github.com/luisarizmendi/workshop-moving-ai-to-the-edge
  start_page: modules::index.adoc

content:
  sources:
    - url: .
      start_path: content

ui:
  bundle:
    url: https://github.com/luisarizmendi/showroom_theme/releases/download/v0.0.2/ui-bundle.zip
    snapshot: true
  supplemental_files: ./content/supplemental-ui

runtime:
  cache_dir: ./.cache/antora

antora:
  extensions:
    - require: ./content/lib/dev-mode.js
      enabled: false

output:
  dir: ./www

