apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: bootc-image-build-multiarch
  namespace: bootc-tools
spec:
  params:
    - name: bootc-build-files-repo-url
      value: 'https://github.com/luisarizmendi/workshop-moving-ai-to-the-edge'
    - name: bootc-build-files-repo-branch
      value: main
    - name: bootc-build-files-repo-subpath
      value: resources/solutions/platform-specialist/image-building/default
    - name: bootc-image-name
      value: 'workshop-registry-quay-openshift-operators.apps.cluster-bqjpw.bqjpw.sandbox3240.opentlc.com/user99/myrhel:10.0'
    - name: bootc-build-export-formats
      value:
        - anaconda-iso
        - qcow2
    - name: bootc-build-platforms
      value:
        - linux/amd64
        - linux/arm64
    - name: object-storage-endpoint
      value: 's3.openshift-storage.svc:443'
    - name: object-storage-bucket
      value: admin-bootc-exports
    - name: skip-build
      value: 'false'
  pipelineRef:
    name: bootc-image-build-multiarch-parallel
  taskRunTemplate:
    serviceAccountName: pipeline
  taskRunSpecs:
    # ARM64 tasks — prefer arm64 nodes (soft requirement)
    - pipelineTaskName: gather-rh-entitlements-arm64
      podTemplate:
        affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                preference:
                  matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - arm64
        tolerations:
          - key: "node.kubernetes.io/arch"
            operator: "Equal"
            value: "arm64"
            effect: "NoSchedule"
    - pipelineTaskName: build-arm64
      podTemplate:
        affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                preference:
                  matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - arm64
        tolerations:
          - key: "node.kubernetes.io/arch"
            operator: "Equal"
            value: "arm64"
            effect: "NoSchedule"
    - pipelineTaskName: parallel-exports-arm64
      podTemplate:
        affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                preference:
                  matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - arm64
        tolerations:
          - key: "node.kubernetes.io/arch"
            operator: "Equal"
            value: "arm64"
            effect: "NoSchedule"

    # AMD64 tasks — require amd64 nodes (hard requirement)
    - pipelineTaskName: gather-rh-entitlements-amd64
      podTemplate:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - amd64
    - pipelineTaskName: build-amd64
      podTemplate:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - amd64
    - pipelineTaskName: parallel-exports-amd64
      podTemplate:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - amd64

  timeouts:
    pipeline: 2h0m0s
  workspaces:
    - name: shared-git-repo
      persistentVolumeClaim:
        claimName: bootc-build-git-repo
    - name: rh-entitlements
      persistentVolumeClaim:
        claimName: bootc-build-entitlements
    - name: shared-container-storage
      persistentVolumeClaim:
        claimName: bootc-build-conatiner-storage
    - name: bootc-exports
      persistentVolumeClaim:
        claimName: bootc-exports
    - name: redhat-pull-secret
      secret:
        secretName: redhat-pull-secret
    - name: quay-local-push-secret
      secret:
        secretName: quay-local-push-secret
    - name: object-storage-credentials
      secret:
        secretName: user99-bootc-exports
    - emptyDir: {}
      name: store-amd64
    - emptyDir: {}
      name: rpmmd-amd64
    - emptyDir: {}
      name: varlibcontainerstorage-amd64
    - emptyDir: {}
      name: store-arm64
    - emptyDir: {}
      name: rpmmd-arm64
    - emptyDir: {}
      name: varlibcontainerstorage-arm64
