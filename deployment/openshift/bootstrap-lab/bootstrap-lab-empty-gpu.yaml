
#
# Deploy in an empty OpenShift cluster with GPUs
#
---
kind: Project
apiVersion: project.openshift.io/v1
metadata:
  name: openshift-gitops-operator
  labels:
    kubernetes.io/metadata.name: openshift-gitops-operator
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/warn: privileged
spec: {}

---
kind: Project
apiVersion: project.openshift.io/v1
metadata:
  name: openshift-gitops
  labels:
    kubernetes.io/metadata.name: openshift-gitops
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/warn: privileged
spec: {}

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: argocd-rbac-ca
subjects:
  - kind: ServiceAccount
    name: openshift-gitops-argocd-application-controller
    namespace: openshift-gitops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
  
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: openshift-gitops-operator
  namespace: openshift-gitops-operator
spec:
  upgradeStrategy: Default

---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: openshift-gitops-operator
  namespace: openshift-gitops-operator
spec:
  channel: latest 
  installPlanApproval: Automatic
  name: openshift-gitops-operator 
  source: redhat-operators 
  sourceNamespace: openshift-marketplace 

---
apiVersion: user.openshift.io/v1
kind: Group
metadata:
  name: cluster-admins
users:
  - admin


---
apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap-lab
  namespace: openshift-gitops
spec:
  template:
    spec:
      serviceAccountName: openshift-gitops-argocd-application-controller
      containers:
      - name: bootstrap-lab
        image: quay.io/luisarizmendi/ocp-job:latest 
        command: ["/bin/sh", "-c"]
        args:
        - |
          # Wait for the GitOps Server to be ready
          until oc get pods -n openshift-gitops | grep 'openshift-gitops-server' | grep 'Running' | grep '1/1'; do
            echo "Waiting for GitOps Server pod to be in Running state..."
            sleep 10
          done

          echo "Adding GitOps console plugin"
          oc apply -f - <<EOF
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: enable-plugin-gitops-plugin
            namespace: openshift-gitops
            annotations:
              argocd.argoproj.io/sync-wave: "3"
          spec:
            template:
              spec:
                serviceAccountName: openshift-gitops-argocd-application-controller
                containers:
                - name: shell
                  image: quay.io/luisarizmendi/ocp-job:latest  
                  command: ["/bin/sh", "-c"]
                  args:
                  - |
                      PLUGIN_NAME="gitops-plugin"
                      existing_plugins=\$(oc get console.operator.openshift.io cluster -o jsonpath='{.spec.plugins[*]}')
                      read -a plugins_array <<< "\$existing_plugins"
                      for plugin in "\${plugins_array[@]}"; do
                          if [[ "\$plugin" == "\$PLUGIN_NAME" ]]; then
                              echo "Plugin \$PLUGIN_NAME is already enabled."
                              exit 0
                          fi
                      done
                      plugins_array+=("\$PLUGIN_NAME")
                      json_array=\$(printf '%s\n' "\${plugins_array[@]}" | jq -R . | jq -s .)

                      echo "Patching with new plugins: \$json_array"
                      oc patch console.operator.openshift.io cluster --type=json -p="[{'op': 'add', 'path': '/spec/plugins', 'value': \$json_array }]"

                      echo "Enabled plugins in the console:"
                      oc get console.operator.openshift.io cluster -o jsonpath='{.spec.plugins}'
                  securityContext:
                    allowPrivilegeEscalation: false
                    capabilities:
                      drop:
                        - "ALL"
                    runAsNonRoot: true
                    seccompProfile:
                      type: RuntimeDefault
                restartPolicy: Never
            backoffLimit: 1
          EOF

          oc apply -f - <<EOF
          apiVersion: argoproj.io/v1alpha1
          kind: ApplicationSet
          metadata:
            name: bootstrap-lab
            namespace: openshift-gitops
          spec:
            goTemplate: true
            goTemplateOptions: ["missingkey=error"]
            generators:
            - git:
                repoURL: https://github.com/luisarizmendi/workshop-moving-ai-to-the-edge.git
                revision: main
                directories:
                  - path: deployment/openshift/bootstrap-lab/manifests/*
                  - path: deployment/openshift/bootstrap-lab/manifests/gitea-add
                    exclude: true
                  - path: deployment/openshift/bootstrap-lab/manifests/minio
                    exclude: true
            template:
              metadata:
                name: '{{.path.basename}}'
              spec:
                project: default
                source:
                  repoURL: https://github.com/luisarizmendi/workshop-moving-ai-to-the-edge.git
                  targetRevision: main
                  path: '{{.path.path}}'
                destination:
                  server: https://kubernetes.default.svc
                syncPolicy:
                  automated:
                    prune: false
                    selfHeal: true
                    retry:
                      limit: 15
                      backoff:
                        duration: 5s
                        factor: 2
                        maxDuration: 3m
                ignoreDifferences:
                  - group: ''
                    kind: '*'
                    jsonPointers:
                      - /data
                      - /metadata
                    managedFieldsManagers:
                      - authentication-operator
          EOF
          # Wait for the DataScienceCluster to be ready
          until oc get pods -n redhat-ods-applications | grep 'odh-model-controller' | grep 'Running' | grep '1/1'; do
            echo "Waiting for DataScienceCluster pod to be in Running state..."
            sleep 10
          done

          oc apply -f - <<EOF
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: bootstrap-lab-ds-patch
            namespace: openshift-gitops
          spec:
            template:
              spec:
                serviceAccountName: openshift-gitops-argocd-application-controller
                containers:
                - name: bootstrap-lab
                  image: quay.io/openshift/origin-cli:latest  
                  command: ["/bin/sh", "-c"]
                  args:
                  - |
                    #
                    oc patch datasciencecluster default-dsc --type='json' -p='[
                      {
                        "op": "replace",
                        "path": "/spec/components/modelregistry/managementState",
                        "value": "Removed"
                      }
                    ]'
                  securityContext:
                    allowPrivilegeEscalation: false
                    capabilities:
                      drop:
                        - "ALL"
                    runAsNonRoot: true
                    seccompProfile:
                      type: RuntimeDefault
                restartPolicy: Never
            backoffLimit: 1
          EOF
          echo "Environment ready!"
      restartPolicy: Never
  backoffLimit: 1

